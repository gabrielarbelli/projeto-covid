<div class="grafico-covid__grid-legenda">
    <div class="container-canvas">
        <canvas baseChart 
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]="barChartColors">
        </canvas>
    </div>

    <app-legenda [legenda]="legenda"></app-legenda>
</div>

<!-- Acessibilidade -->
<div>
    <span class="sr-only" tabindex="0">Covid-19: {{ mortesCovid.toFixed() }}</span>
    <span class="sr-only" tabindex="0">Agressão: {{ mortesAgressao.toFixed() }}</span>
    <span class="sr-only" tabindex="0">Acidente de Transporte: {{ mortesAcidenteTransporte.toFixed() }}</span>
    <span class="sr-only" tabindex="0">Queda: {{ mortesQueda.toFixed() }}</span>
    <span class="sr-only" tabindex="0">Lesão Involuntária: {{ mortesLesao.toFixed() }}</span>
</div>
